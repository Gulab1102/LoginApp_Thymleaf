<!DOCTYPE html>
<html xmlns:th="http://www.thymLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>


</head>

<body>
	<section>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs">
						Register Page
					</div>
					<div class="card-body mb-3">
						<form action=""  th:action="@{/createUser}" method="post" >
							<div>
								<label>Enter Name</label>
								<input type="text" name="fullname" class="form-control">
							</div>
							<div>
								<label>Enter Email</label>
								<input type="text" name="email" class="form-control">
							</div>
							<div>
								<label>Enter Address</label>
								<input type="text" name="address" class="form-control">
							</div>
							<div>
								<label>Enter Qualification</label>
								<input type="text" name="qualification" class="form-control">
							</div>
							<div>
								<label>Enter Password</label>
								<input type="password" name="password" class="form-control">
							</div>
							<button class="btn btn-primary col-md-12 mt-4">Register</button>
							
							
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	</section>

</body>

</html>
